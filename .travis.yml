language: java 
os:
  - linux
  - osx
jdk:
  - openjdk8
  - openjdk9
  - openjdk10
  - openjdk11
  - oraclejdk11
  - openjdk12

env:
  global:
    - MAVEN_OPTS: "'-Dorg.slf4j.simpleLogger.defaultLogLevel=warn -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn'"
    - SURGE_LOGIN=danilo.pianini@gmail.com
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
  matrix:
    - PUBLISH=false

matrix:
  include:
    - jdk: openjdk8
    - env: PUBLISH=true
  exclude:
    - jdk: openjdk8
    #- jdk: oraclejdk8
      #os: osx
    #- jdk: oraclejdk9
      #os: osx
    #- jdk: oraclejdk10
      #os: osx
    
before_install: >-
    if [ $TRAVIS_OS_NAME = 'linux' ]; then
        export SHOULD_CONFIGURE="$(if ! $TRAVIS_PULL_REQUEST && [ $TRAVIS_REPO_SLUG = 'Protelis/Protelis-Parser' ]; then echo 'true'; else echo 'false'; fi)"
    else
        export SHOULD_CONFIGURE="$(echo 'false')"
    fi;

install:  >-
    if $SHOULD_CONFIGURE; then
        openssl aes-256-cbc -K $encrypted_c2ba7c32533d_key -iv $encrypted_c2ba7c32533d_iv -in secrets.tar.enc -out secrets.tar -d;
        tar xvf secrets.tar;
        bash prepare_environment.sh
    fi

script: >-
    if $SHOULD_CONFIGURE && $PUBLISH; then
        mvn clean deploy > >(egrep -v 'Download(ing|ed) ');
    else
        mvn clean install -Dgpg.skip=true > >(egrep -v 'Download(ing|ed) ');
    fi

after_failure:
  # Print the maven log for more information
  - cat */target/work/data/.metadata/.log

deploy:
  - provider: surge
    project: protelis.parser.repository/target/repository/
    domain: protelis-eclipse.surge.sh
    skip_cleanup: true
    on:
        os: linux
        jdk: openjdk8
        repo: Protelis/Protelis-Parser
        tags: true
  - provider: surge
    project: protelis.parser.repository/target/repository/
    domain: protelis-eclipse-development.surge.sh
    skip_cleanup: true
    on:
        os: linux
        jdk: openjdk8
        repo: Protelis/Protelis-Parser
        branch: develop


        
